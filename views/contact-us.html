<!DOCTYPE html>
<html lang="es" class="html__views">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection Spot - Contáctanos</title>
    <link rel="shortcut icon" href="../assets/img/logo-small.png" type="image/x-icon">
    <!-- Font Awesome: Icons -->
    <script src="https://kit.fontawesome.com/0a3fef0c68.js" crossorigin="anonymous"></script>
    <!-- Google Font: Bebas Neue, Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- AOS - Animate On Scroll Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- SEO -->
    <meta name="keywords" content="Contacto My Collection Spot, Peticiones My Collection Spot, Trabajar en My Collection Spot, Figuras coleccionables Colombia, Figuras coleccionables Comics, Figuras coleccionables Anime, Figuras coleccionables DC, Figuras coleccionables Marvel, Figuras de accion coleccionables de Anime, Figuras de accion coleccionables de Comics">
    <meta name="description" content="En My Collection Spot siempre estaremos para escucharte, ¿quieres hablar con nosotros?">
</head>
<body>
    <!-- Navbar + logo -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light header__nav">
            <div class="container-fluid">
                <a href="../index.html">
                    <img src="../assets/img/logo-full.png" alt="Logo del sitio">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Encuentra a tu personaje favorito..." aria-label="Search">
                        <button class="btn" type="submit">Buscar</button>
                    </form>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./store.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about-us.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contact-us.html">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Banner -->
        <section class="main__title main__title-views main__title-views-long">
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center p-0">
                    <h1 class="col-12 m-0">Contáctanos</h1>
                    <h2 class="main__title-views-back main__title-views-back-long">Contáctanos</h2>
                </div>
            </div>
        </section>
        <!-- Form -->
        <form class="main__form container" action="" method="" data-aos="fade-up">
            <div class="row justify-content-center m-0">
                <div class="col-12 m-0 p-0">
                    <div class="form-floating main__form-pair">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected disabled value="">Selecciona la razón de tu contacto</option>
                            <option value="purchase">Compra</option>
                            <option value="complaint">Reclamo</option>
                            <option value="request">Solicitud nuevos productos</option>
                            <option value="feedback">Retroalimentación</option>
                            <option value="business-opportunity">Trabaja con nosotros</option>
                        </select>
                        <label for="floatingSelect">Motivo</label>
                    </div>
                </div>
            </div>
            <div class="row gx-3 justify-content-between m-0">
                <div class="col-12 col-md-5 m-0 p-0">
                    <div class="form-floating main__form-pair">
                        <input type="text" class="form-control" id="name" placeholder="Nombre" name="name">
                        <label for="name">Nombre</label>
                    </div>
                </div>
                <div class="col-12 col-md-5 m-0 p-0">
                    <div class="form-floating main__form-pair">
                        <input type="text" class="form-control" id="last-name" placeholder="Apellido" name="last-name">
                        <label for="last-name">Apellido</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center m-0">
                <div class="col-12 m-0 p-0">
                    <div class="form-floating main__form-pair">
                        <input type="email" class="form-control" id="email" placeholder="email@email.com" name="email">
                        <label for="name">Email</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center m-0">
                <div class="col-12 m-0 p-0">
                    <div class="form-floating main__form-pair">
                        <textarea class="form-control form__textarea" placeholder="Tu comentario" id="message" cols="30" rows="10" name="message"></textarea>
                        <label for="message">Mensaje</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center m-0 g-5">
                <div class="col-5 m-0 p-0 d-flex justify-content-center form__button">
                    <button type="submit">Enviar <i class="fa-solid fa-circle-right"></i></button>
                </div>
                <div class="col-5 m-0 p-0 d-flex justify-content-center form__button">
                    <button type="reset">Limpiar <i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer__container container-fluid">
            <div class="row p-0 justify-content-between align-items-center">
                <section class="footer__logo col-12 col-md-3 col-lg-1 p-0">
                    <img src="../assets/img/logo-small.png" alt="Logo">
                </section>
                <section class="footer__links col-12 col-md-5 col-lg-7">
                    <nav>
                        <ul class="p-0">
                            <li><a href="./store.html">Tienda</a></li>
                            <li><a href="./about-us.html">Sobre nosotros</a></li>
                            <li><a href="./contact-us.html">Contáctanos</a></li>
                        </ul>
                    </nav>
                </section>
                <section class="footer__social col-12 col-md-4 col-lg-3 col-xl-2">
                    <p>Síguenos en redes</p>
                    <div>
                        <a href="https://es-la.facebook.com/" target="_blank">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://www.tiktok.com/es/" target="_blank">
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                    </div>
                </section>
            </div>
        </div>
        <section class="footer__copyright">
            <p>© 2022 My Collection Spot, todos los derechos reservados</p>
        </section>
    </footer>
    <!-- AOS - Animate On Scroll Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
            startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: true, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
            
            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
            offset: 120, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 1200, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: true, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
        });
    </script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
</body>
</html>
